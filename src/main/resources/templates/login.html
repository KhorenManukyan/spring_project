<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
    <div>
        <label>Username:
            <input type="text" th:field="${user.userName}">
        </label>
    </div>
    <div>
        <label>Password:
            <input type="password" th:field="${user.password}">
        </label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
</form>
</body>
</html>
