<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Call</title>
    <link rel="stylesheet" type="text/css" href="/css/choseSectionStyles.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userListCss.css">
    <script th:src="@{/js/minuteStep.js}"></script>
</head>
<body>
<h1>Create new call</h1>
<form action="/call/updateCall" method="post">
    <div style="font-size: 24px">
        <div>
            <input type="hidden" name="id" th:value="${callCenterUser.get().id}"/>
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" id="name" name="name" th:value="${callCenterUser.get().name}"><br><br>
            </div>
            <div class="form-group">
                <label for="day">Day :</label>
                <input type="date" id="day" name="date" th:value="${callCenterUser.get().date}"><br><br>
            </div>
            <div class="form-group">
                <p style="font-size: 18px; margin-top: -10px">Chose time from 17:00 to 02:00 with 30-minute intervals
                    (from 5 - 12 PM, 1-2 AM)</p>
                <label for="time">Time :</label>
                <input type="time" id="time" name="time" step="1800" th:value="${callCenterUser.get().time}"><br><br>
            </div>
        </div>
    </div>
    <button type="submit" name="create" class="create-section">Create</button>
</form>
<div>
    <br>
    <br>
    <a class="a-block-max-width" href="/users/callPage"><h4>Go to Welcome SALES page</h4></a>
</div>
</body>
</html>
