<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Simple Thymeleaf Page Example</title>
</head>

<body>
<form action="/users/updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <div class="form-group">
        <label for="username">First Name:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${user.username}"/>
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" th:value="${user.lastName}"/>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" th:value="${user.email}"/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${user.password}"/>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
<div>
    <br>
    <br>
    <a href="/users/choseSection"><h2>Return to Choose a Section page</h2></a>
</div>
</body>

</html>
