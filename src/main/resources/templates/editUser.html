<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link rel="stylesheet" type="text/css" href="/css/choseSectionStyles.css"/>
    <link rel="stylesheet" type="text/css" href="/css/userListCss.css"/>
</head>

<body>
<form action="/users/updateUser" method="post">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <div class="form-group">
        <label for="username">Name:</label>
        <input type="text" class="form-control" id="username" name="username" th:value="${user.name}"/>
    </div>
    <div class="form-group">
        <label>Category:
            <select name="category" required>
                <option value="">-- Select Category --</option>
                <option value="HR">HR</option>
                <option value="SALES">SALES</option>
                <option value="LEAD">LEAD</option>
            </select>
        </label><br/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" name="password" th:value="${user.password}"/>
    </div>
    <button type="submit" class="btn btn-primary">Update User</button>
</form>
<div>
    <br>
    <br>
    <a href="/users/choseSection"><h2>Return to Choose a Section page</h2></a>
</div>
</body>

</html>
